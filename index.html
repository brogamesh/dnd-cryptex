<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cryptex</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --brass: #b8860b;
            --dark-brass: #8b6914;
            --aged-brass: #9b7412;
            --stone: #2a2520;
            --parchment: #f4e8d0;
            --shadow: rgba(0, 0, 0, 0.6);
            --glow: rgba(255, 215, 0, 0.4);
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #1a1410 0%, #2d2416 50%, #1a1410 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--parchment);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top, rgba(184, 134, 11, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(184, 134, 11, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1400px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--glow), 0 4px 8px var(--shadow);
            letter-spacing: 0.1em;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px var(--glow), 0 4px 8px var(--shadow); }
            50% { text-shadow: 0 0 30px var(--glow), 0 0 40px rgba(255, 215, 0, 0.2), 0 4px 8px var(--shadow); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #c9a961;
            margin-bottom: 3rem;
            font-style: italic;
            letter-spacing: 0.05em;
        }

        .cryptex-container {
            perspective: 2000px;
            margin: 3rem auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cryptex {
            display: inline-flex;
            gap: 8px;
            padding: 3rem 4rem;
            background: linear-gradient(180deg, #1a1410 0%, var(--stone) 50%, #1a1410 100%);
            border-radius: 30px;
            box-shadow: 
                0 30px 80px var(--shadow),
                inset 0 4px 0 rgba(255, 255, 255, 0.1),
                inset 0 -4px 20px rgba(0, 0, 0, 0.6);
            position: relative;
            transform-style: preserve-3d;
        }

        .cryptex::before,
        .cryptex::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 110%;
            background: linear-gradient(90deg, 
                var(--dark-brass) 0%, 
                var(--brass) 15%, 
                #d4af37 30%,
                var(--brass) 45%,
                var(--dark-brass) 50%,
                var(--brass) 55%,
                #d4af37 70%,
                var(--brass) 85%,
                var(--dark-brass) 100%);
            top: 50%;
            transform: translateY(-50%);
            border-radius: 15px;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.5),
                0 8px 25px var(--shadow);
        }

        .cryptex::before {
            left: -50px;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
        }

        .cryptex::after {
            right: -50px;
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
        }

        .wheel-container {
            position: relative;
            width: 85px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .wheel {
            width: 100%;
            height: 220px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            flex-shrink: 0;
        }

        .wheel-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, 
                var(--aged-brass) 0%, 
                var(--brass) 10%, 
                #d4af37 25%,
                #f4e8a0 50%,
                #d4af37 75%,
                var(--brass) 90%,
                var(--aged-brass) 100%);
            border-radius: 15px;
            box-shadow: 
                inset 0 0 25px rgba(0, 0, 0, 0.4),
                0 5px 15px var(--shadow),
                inset 3px 0 8px rgba(255, 255, 255, 0.4),
                inset -3px 0 8px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .wheel-face::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 12px;
            right: 12px;
            bottom: 15px;
            border: 3px solid rgba(139, 105, 20, 0.3);
            border-radius: 10px;
            pointer-events: none;
        }

        .wheel-face::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(90deg, 
                    transparent, 
                    transparent 10px, 
                    rgba(0, 0, 0, 0.05) 10px, 
                    rgba(0, 0, 0, 0.05) 11px);
            pointer-events: none;
        }

        .letter-display {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--stone);
            text-shadow: 
                0 2px 0 rgba(255, 255, 255, 0.3),
                0 -2px 0 rgba(0, 0, 0, 0.6),
                2px 0 0 rgba(0, 0, 0, 0.2),
                -2px 0 0 rgba(255, 255, 255, 0.2);
            pointer-events: none;
            user-select: none;
            letter-spacing: 0.05em;
            z-index: 10;
            position: relative;
        }

        .controls {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 20;
            top: 0;
        }

        .wheel-container:hover .controls {
            opacity: 1;
            pointer-events: all;
        }

        .control-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--brass) 0%, var(--aged-brass) 100%);
            border: 3px solid var(--dark-brass);
            border-radius: 50%;
            color: var(--stone);
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 
                0 6px 15px var(--shadow),
                inset 0 2px 0 rgba(255, 255, 255, 0.4),
                inset 0 -2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            flex-shrink: 0;
        }

        .control-btn.up {
            margin-bottom: auto;
            transform: translateY(-50%);
        }

        .control-btn.down {
            margin-top: auto;
            transform: translateY(50%);
        }

        .control-btn:hover {
            box-shadow: 
                0 8px 20px var(--shadow),
                inset 0 2px 0 rgba(255, 255, 255, 0.5),
                0 0 20px var(--glow);
        }

        .control-btn.up:hover {
            transform: translateY(-50%) scale(1.15);
        }

        .control-btn.down:hover {
            transform: translateY(50%) scale(1.15);
        }

        .control-btn:active {
            transform: scale(1.05);
        }

        .control-btn.up:active {
            transform: translateY(-50%) scale(1.05);
        }

        .control-btn.down:active {
            transform: translateY(50%) scale(1.05);
        }

        .message {
            margin-top: 3rem;
            font-size: 1.3rem;
            min-height: 2rem;
            color: #c9a961;
            letter-spacing: 0.08em;
        }

        .success-message {
            animation: successPulse 1s ease-in-out;
            color: #ffd700;
            text-shadow: 0 0 20px var(--glow);
            font-size: 1.8rem;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .letter-success {
            animation: letterRise 2s ease-out forwards;
        }

        @keyframes letterRise {
            0% {
                transform: translateY(0);
                color: var(--stone);
                text-shadow: 
                    0 2px 0 rgba(255, 255, 255, 0.3),
                    0 -2px 0 rgba(0, 0, 0, 0.6),
                    2px 0 0 rgba(0, 0, 0, 0.2),
                    -2px 0 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                color: #ff4400;
                text-shadow: 
                    0 0 20px #ff4400,
                    0 0 40px #ff6600,
                    0 0 60px #ff8800,
                    0 4px 8px rgba(0, 0, 0, 0.8);
            }
            100% {
                transform: translateY(-30px);
                color: #ff0000;
                text-shadow: 
                    0 0 30px #ff4400,
                    0 0 50px #ff6600,
                    0 0 70px #ff8800,
                    0 0 90px #ffaa00,
                    0 6px 12px rgba(0, 0, 0, 0.9);
            }
        }

        .hint {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #8b7355;
            font-style: italic;
        }

        .reset-btn {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, var(--brass) 0%, var(--aged-brass) 100%);
            color: var(--stone);
            border: none;
            border-radius: 10px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 
                0 6px 20px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            letter-spacing: 0.1em;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 20px var(--glow);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--brass);
            border-radius: 50%;
            animation: float 20s infinite;
            opacity: 0;
        }

        @keyframes float {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-100px) translateX(100px); }
        }

        @media (max-width: 1200px) {
            .cryptex {
                gap: 6px;
                padding: 2rem 3rem;
            }
            
            .wheel-container {
                width: 70px;
                height: 180px;
            }

            .wheel {
                height: 180px;
            }
            
            .letter-display {
                font-size: 3rem;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .cryptex {
                gap: 4px;
                padding: 1.5rem 2rem;
            }

            .wheel-container {
                width: 55px;
                height: 140px;
            }

            .wheel {
                height: 140px;
            }

            .letter-display {
                font-size: 2.2rem;
            }

            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>The Cryptex</h1>
        <p class="subtitle">Write who was my heart, and this shall open - Lady Yssavelle</p>

        <div class="cryptex-container">
            <div class="cryptex" id="cryptex"></div>
        </div>

        <div class="message" id="message"></div>
        <p class="hint">Hover over each wheel to reveal the controls and rotate the dials</p>
        <button class="reset-btn" onclick="resetCryptex()">Reset Cryptex</button>
    </div>

    <script>
        const ANSWER = "JORHATHLISK";
        const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let currentLetters = new Array(11).fill('A');

        // Create particle effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function initializeCryptex() {
            const cryptex = document.getElementById('cryptex');
            cryptex.innerHTML = '';

            for (let i = 0; i < 11; i++) {
                const wheelContainer = document.createElement('div');
                wheelContainer.className = 'wheel-container';

                const wheel = document.createElement('div');
                wheel.className = 'wheel';

                const wheelFace = document.createElement('div');
                wheelFace.className = 'wheel-face';

                const letterDisplay = document.createElement('div');
                letterDisplay.className = 'letter-display';
                letterDisplay.id = `letter-${i}`;
                letterDisplay.textContent = currentLetters[i];

                const controls = document.createElement('div');
                controls.className = 'controls';

                const upBtn = document.createElement('button');
                upBtn.className = 'control-btn up';
                upBtn.innerHTML = '▲';
                upBtn.onclick = (e) => {
                    e.stopPropagation();
                    rotateLetter(i, -1);
                };

                const downBtn = document.createElement('button');
                downBtn.className = 'control-btn down';
                downBtn.innerHTML = '▼';
                downBtn.onclick = (e) => {
                    e.stopPropagation();
                    rotateLetter(i, 1);
                };

                controls.appendChild(upBtn);
                controls.appendChild(downBtn);

                wheelFace.appendChild(letterDisplay);
                wheel.appendChild(wheelFace);
                wheelContainer.appendChild(wheel);
                wheelContainer.appendChild(controls);
                cryptex.appendChild(wheelContainer);
            }
        }

        function rotateLetter(index, direction) {
            const currentIndex = ALPHABET.indexOf(currentLetters[index]);
            const newIndex = (currentIndex + direction + ALPHABET.length) % ALPHABET.length;
            currentLetters[index] = ALPHABET[newIndex];

            const letterDisplay = document.getElementById(`letter-${index}`);
            
            // Update letter immediately without rotation
            letterDisplay.textContent = currentLetters[index];

            playClickSound();
            checkSolution();
        }

        function checkSolution() {
            const currentWord = currentLetters.join('');
            const messageEl = document.getElementById('message');

            if (currentWord === ANSWER) {
                messageEl.textContent = '';
                messageEl.className = 'message';
                playSuccessSound();
                celebrateSuccess();
            } else {
                messageEl.textContent = '';
                messageEl.className = 'message';
            }
        }

        function resetCryptex() {
            currentLetters = new Array(11).fill('A');
            initializeCryptex();
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }

        function playClickSound() {
            // Create a subtle click sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
        }

        function playSuccessSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create a deep, satisfying mechanical click/clunk sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();

            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Deep, mechanical tone
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.3);
            oscillator.type = 'square';

            // Low-pass filter for that chunky mechanical sound
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(400, audioContext.currentTime);
            filter.Q.setValueAtTime(2, audioContext.currentTime);

            // Slow, satisfying decay
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            // Add a second harmonic for richness
            setTimeout(() => {
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();

                osc2.connect(gain2);
                gain2.connect(audioContext.destination);

                osc2.frequency.value = 100;
                osc2.type = 'sine';

                gain2.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);

                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.4);
            }, 100);
        }

        function celebrateSuccess() {
            // Add fire animation to each letter with a stagger
            document.querySelectorAll('.letter-display').forEach((letter, index) => {
                setTimeout(() => {
                    letter.classList.add('letter-success');
                }, index * 150); // Stagger each letter by 150ms
            });
            
            // Add a glow effect to all wheels after all letters animate
            setTimeout(() => {
                document.querySelectorAll('.wheel-face').forEach(face => {
                    face.style.boxShadow = `
                        inset 0 0 25px rgba(0, 0, 0, 0.4),
                        0 5px 15px var(--shadow),
                        inset 3px 0 8px rgba(255, 255, 255, 0.4),
                        inset -3px 0 8px rgba(0, 0, 0, 0.4),
                        0 0 30px rgba(255, 68, 0, 0.6),
                        0 0 50px rgba(255, 102, 0, 0.4)`;
                });
            }, 11 * 150);
        }

        // Initialize on load
        createParticles();
        initializeCryptex();
    </script>
</body>
</html>
